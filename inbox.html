<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox - Kisaan Saathi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Glory:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .inbox-container {
      width: 1440px;
      height: 1024px;
      overflow: hidden;
      position: relative;
      background-color: #DBFFBD;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .inbox-header {
      width: 100%;
      height: 158px;
      background-color: #197734;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      box-sizing: border-box;
      color: #E7FDBE;
      position: relative;
      z-index: 2;
    }

    .inbox-header-left {
      display: flex;
      align-items: center;
      font-family: 'Goblin One', cursive;
      font-size: 96px;
      line-height: 100%;
    }

    .inbox-header-left .message-icon {
      width: 80px;
      height: 80px;
      fill: #E7FDBE;
      margin-right: 20px;
    }

    .inbox-header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .inbox-header-right .camera-icon,
    .inbox-header-right .back-icon {
      width: 50px;
      height: 50px;
      fill: #E7FDBE;
      cursor: pointer;
    }

    .search-bar-container {
      width: 1364px;
      height: 94px;
      background-color: #254828;
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      box-sizing: border-box;
      position: relative;
      top: 20px;
      z-index: 2;
    }

    .search-icon {
      width: 40px;
      height: 40px;
      fill: #B2AFAF;
      margin-right: 15px;
    }

    .search-input {
      width: 100%;
      background: none;
      border: none;
      font-family: 'Glory', sans-serif;
      font-size: 48px;
      color: #B2AFAF;
      outline: none;
    }

    .messages-list-wrapper {
      width: 1364px;
      flex-grow: 1;
      overflow-y: scroll;
      margin-top: 40px;
      z-index: 2;
    }

    .messages-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .message-item {
      width: 100%;
      height: 106px;
      background-color: #A7CA81;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .message-item:hover {
      background-color: #8C9C7C;
    }

    .profile-logo {
      width: 60px;
      height: 60px;
      fill: #254828;
      margin-right: 20px;
    }

    .message-name {
      font-family: 'Glory', sans-serif;
      font-size: 36px;
      color: #254828;
    }
  </style>
</head>
<body>
<div class="inbox-container">
  <div class="inbox-header">
    <div class="inbox-header-left">
      <svg class="message-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      Inbox
    </div>
    <div class="inbox-header-right">
      <svg class="camera-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 4h-3.17L15 1H9L6.17 4H3c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM12 18c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
      </svg>
      <a href="/dashboard" class="back-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </a>
    </div>
  </div>

  <div class="search-bar-container">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
    <input type="text" class="search-input" placeholder="Search...">
  </div>

  <div class="messages-list-wrapper">
    <ul class="messages-list"></ul>
  </div>
</div>

<script>
async function loadMessages() {
  const list = document.querySelector('.messages-list');
  list.innerHTML = "<li>Loading messages...</li>";

  try {
    const res = await fetch("http://localhost:8000/messages", {
      headers: {
        "Authorization": "Bearer " + localStorage.getItem("token")
      }
    });

    if (!res.ok) throw new Error("Failed to fetch messages");

    const messages = await res.json();
    list.innerHTML = ""; // clear loading

    messages.forEach(msg => {
      const li = document.createElement('li');
      li.className = 'message-item';
      li.innerHTML = `
        <svg class="profile-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span class="message-name">${msg.sender_name}</span>
      `;
      li.addEventListener('click', () => openChat(msg.sender_id));
      list.appendChild(li);
    });

  } catch (err) {
    console.error(err);
    list.innerHTML = "<li>Error loading messages.</li>";
  }
}

function openChat(userId) {
  // Redirect to chat page with this user
  window.location.href = `chat.html?user=${userId}`;
}

// Search functionality
document.querySelector('.search-input').addEventListener('input', function() {
  const filter = this.value.toLowerCase();
  document.querySelectorAll('.message-item').forEach(item => {
    const name = item.querySelector('.message-name').textContent.toLowerCase();
    item.style.display = name.includes(filter) ? 'flex' : 'none';
  });
});

// Load messages on page load
window.onload = loadMessages;
</script>
</body>
</html>
