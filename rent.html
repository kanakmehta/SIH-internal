<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Equipment</title>
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Golos Text', sans-serif;
      background: #f0f7f1;
      margin: 0; padding: 0;
    }
    header {
      background: #2e7d32;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .search-bar {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .search-bar button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background: #256528;
    }
    .farmers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .farmer-card {
      background: #f9fff9;
      border-radius: 12px;
      padding: 15px;
      border: 1px solid #ddd;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .farmer-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .farmer-card h3 {
      margin: 5px 0;
      color: #2e7d32;
    }
    .farmer-card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .btn-meeting {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .btn-meeting:hover {
      background: #e68900;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 12px; top: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #555;
    }
    .modal-content a {
      display: inline-block;
      margin-top: 10px;
      background: #2e7d32;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>Farmers Offering This Equipment</header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-location" placeholder="Search by location...">
      <button onclick="applySearch()">Search</button>
    </div>

    <div id="farmers-list">
      <p>Loading...</p>
    </div>
  </div>

  <!-- Modal for Meeting Request -->
  <div id="meeting-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>⚠ Price is Non-Negotiable!</h3>
      <p id="modal-farmer-contact"></p>
      <a id="call-btn" href="#">Call Now</a>
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    let allFarmers = [];
    let currentEquipment = null;

    async function loadFarmers() {
      const container = document.getElementById("farmers-list");
      const equipmentId = getQueryParam("id");

      if (!equipmentId) {
        container.innerHTML = "<p style='color:red;'>No equipment selected.</p>";
        return;
      }

      try {
        const [equipRes, farmersRes] = await Promise.all([
          fetch("./equipments.json"),
          fetch("./farmer_cleaned.json")
        ]);

        const equipments = await equipRes.json();
        const farmers = await farmersRes.json();

        currentEquipment = equipments.find(e => e.id == equipmentId);
        if (!currentEquipment) {
          container.innerHTML = "<p style='color:red;'>Equipment not found.</p>";
          return;
        }

        // Filter farmers who have this equipment type
        allFarmers = farmers.filter(f =>
          f.equipments.some(eq => eq.type.toLowerCase() === currentEquipment.type.toLowerCase())
        );

        renderFarmers(allFarmers);

      } catch (err) {
        container.innerHTML = "<p style='color:red;'>Error loading farmers.</p>";
        console.error(err);
      }
    }

    function renderFarmers(list) {
      const container = document.getElementById("farmers-list");
      if (list.length === 0) {
        container.innerHTML = "<p>No farmers available for this equipment in the selected location.</p>";
        return;
      }

      container.innerHTML = `<div class="farmers-grid"></div>`;
      const grid = container.querySelector(".farmers-grid");

      list.forEach(f => {
        const eq = f.equipments.find(e => e.type.toLowerCase() === currentEquipment.type.toLowerCase());
        const card = document.createElement("div");
        card.className = "farmer-card";
        card.innerHTML = `
          <h3>${f.farmer}</h3>
          <p><strong>Location:</strong> ${f.location}</p>
          <p><strong>Contact:</strong> <span id="contact-${f.id}">Hidden</span></p>
          <p><strong>Equipment:</strong> ${eq.name}</p>
          <p><strong>Price:</strong> ₹${eq.price_per_day} / day</p>
          <button class="btn-meeting" onclick="requestMeeting('${f.farmer}', '${f.contact}')">Request Meeting</button>
        `;
        grid.appendChild(card);
      });

      container.innerHTML += `<a href="equipment_details.html?id=${currentEquipment.id}" class="back-btn">⬅ Back to Equipment</a>`;
    }

    function requestMeeting(farmerName, contact) {
      const modal = document.getElementById("meeting-modal");
      const contactEl = document.getElementById("modal-farmer-contact");
      const callBtn = document.getElementById("call-btn");

      contactEl.innerHTML = `Contact <strong>${farmerName}</strong>: <br>${contact}`;
      callBtn.href = `tel:${contact}`;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("meeting-modal").style.display = "none";
    }

    function applySearch() {
      const query = document.getElementById("search-location").value.toLowerCase();
      const filtered = allFarmers.filter(f => f.location.toLowerCase().includes(query));
      renderFarmers(filtered);
    }

    // Close modal on click outside
    window.onclick = function(event) {
      const modal = document.getElementById("meeting-modal");
      if (event.target == modal) modal.style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", loadFarmers);
    document.addEventListener("input", e => {
      if (e.target.id === "search-location") applySearch();
    });
  </script>
</body>
</html>
