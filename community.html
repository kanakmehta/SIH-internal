<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Kisaan Saathi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&family=Krona+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .community-container {
            width: 1440px;
            height: 1024px;
            overflow: hidden;
            position: relative;
            background: url('https://scitechdaily.com/images/Crops-Growing-Fertile-Farm-Land.jpg') no-repeat center center/cover;
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        .community-header {
            width: 100%;
            height: 143px;
            background-color: rgba(7, 50, 16, 0.8);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px 0 78px;
            box-sizing: border-box;
        }
        
        .header-left-content {
            display: flex;
            align-items: center;
        }

        .community-back-button {
            font-size: 80px;
            color: #DBFFBD;
            text-decoration: none;
            cursor: pointer;
            line-height: 1;
        }
        
        .header-icon {
            width: 96px;
            height: 96px;
            margin-right: 20px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon svg {
            width: 80%;
            height: 80%;
            fill: #DBFFBD;
        }

        .community-text {
            font-family: 'Krona One', sans-serif;
            font-weight: 400;
            font-size: 96px;
            line-height: 100%;
            color: #FFFFFF;
            margin: 0;
        }

        .manage-link {
            font-family: 'Krona One', sans-serif;
            font-size: 24px;
            color: #DBFFBD;
            text-decoration: none;
            cursor: pointer;
            margin-right: 20px;
        }
        
        .community-content-wrapper {
            position: relative;
            z-index: 2;
            flex-grow: 1;
            padding: 20px 40px 20px 78px;
            overflow-y: scroll;
        }

        .follow-requests-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .follow-request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            color: #254828;
        }

        .user-details .username {
            font-family: 'Krona One', sans-serif;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .user-details .description {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 18px;
            margin: 5px 0 0;
        }

        .add-friend-button {
            background-color: #9FFAA5;
            color: #073210;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-family: 'Krona One', sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-friend-button:hover {
            background-color: #72D894;
        }
    </style>
</head>
<body>
    <div class="community-container">
        <div class="background-overlay"></div>
        <div class="community-header">
            <div class="header-left-content">
                <a href="/dashboard" class="community-back-button">&times;</a>
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-4-3c1.66 0 2.99-1.34 2.99-3S13.66 2 12 2c-1.66 0-3 1.34-3 3s1.34 3 3 3zm4 9c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <h1 class="community-text">Community</h1>
            </div>
            <a href="#" class="manage-link">Manage</a>
        </div>
        
        <div class="community-content-wrapper">
            <ul class="follow-requests-list">
                <!-- Dynamic users will load here -->
            </ul>
        </div>
    </div>

    <script>
        async function loadCommunity() {
            try {
                const response = await fetch("http://127.0.0.1:8000/auth/users");
                const users = await response.json();

                const list = document.querySelector(".follow-requests-list");
                list.innerHTML = "";

                users.forEach(user => {
                    const li = document.createElement("li");
                    li.className = "follow-request-item";
                    li.innerHTML = `
                        <div class="user-info">
                            <img src="https://via.placeholder.com/80" alt="Profile of ${user.name}">
                            <div class="user-details">
                                <p class="username">${user.name}</p>
                                <p class="description">${user.role}</p>
                            </div>
                        </div>
                        <button class="add-friend-button">+ Add Friend</button>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error("Error loading community:", error);
            }
        }

        loadCommunity();
    </script>
</body>
</html>
