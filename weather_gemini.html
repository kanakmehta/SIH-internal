<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehradun Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Rowdies&family=Quattrocento&family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Looped+Thai&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #CCF69F;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://tse1.mm.bing.net/th/id/OIP.USacE-VQRr3CCk5qX48CuAHaE8?pid=Api&P=0&h=180');
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1440px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .search-bar {
            width: 1309px;
            height: 105px;
            background-color: #0d3719;
            border-radius: 50px;
            position: absolute;
            top: 47px;
            left: 50px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .search-bar img {
            width: 50px;
            height: 50px;
            filter: grayscale(100%);
            margin-right: 15px;
            cursor: pointer;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            padding-left: 20px;
            flex-grow: 1;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .location-header-rectangle {
            width: 1440px;
            height: 221px;
            background-color: rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 220px;
            left: 0;
            padding: 20px 50px;
            box-sizing: border-box;
            color: #E7FDBE;
        }

        .location-header-rectangle h2 {
            font-family: 'Rowdies', cursive;
            font-weight: 400;
            font-size: 96px;
            color: #05290D;
            margin: 0;
        }

        .temperature {
            font-family: 'Quattrocento', serif;
            font-weight: 400;
            font-size: 128px;
            color: #073210;
            position: absolute;
            top: 323px;
            left: 91px;
            z-index: 2;
        }

        .condition-text {
            font-family: 'Poller One', cursive;
            font-weight: 400;
            font-size: 32px;
            color: #FFFFFF;
            position: absolute;
            top: 366px;
            left: 314px;
            z-index: 2;
        }
        
        .conditions-container {
            width: 500px;
            background: #275a27;
            color: white;
            padding: 20px;
            border-radius: 20px;
            position: absolute;
            top: 483px;
            left: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .conditions-container h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .conditions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .condition-card {
            background: #153a15;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .condition-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .condition-value {
            font-size: 14px;
        }

        .aqi {
            color: #00ff66;
        }

        .low {
            color: #66ff99;
        }
        
        .warning-rectangle {
            width: 639px;
            height: 334px;
            background-color: rgba(248, 13, 13, 0.5);
            border-radius: 50px;
            position: absolute;
            top: 483px;
            left: 720px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .warning-rectangle .alert-icon {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
            margin-bottom: 10px;
        }

        .warning-rectangle p {
            font-family: 'Poetsen One', 'Noto Looped Thai', sans-serif;
            font-size: 48px;
            color: #E7FDBE;
            margin: 0;
            line-height: 1.2;
        }

        .weather-details-rectangle {
            width: 676px;
            height: 112px;
            background-color: #386D43;
            border-radius: 50px;
            position: absolute;
            top: 863px;
            left: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            gap: 15px;
        }

        .weather-details-rectangle span {
            font-family: 'Poetsen One', sans-serif;
            font-weight: 400;
            font-size: 48px;
            line-height: 100%;
            letter-spacing: 0%;
            color: #FFFFFF;
        }

        .weather-details-rectangle img {
            width: 50px;
            height: 50px;
            filter: invert(1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-bar">
        <img src="https://www.pngkit.com/png/full/26-269603_search-magnifying-glass-icon-png-grey.png" id="search-icon" alt="Search Icon">
        <input type="text" id="city-input" placeholder="City Name" value="Dehradun, India">
        <img src="https://cdn-icons-png.flaticon.com/512/32/32573.png" alt="Location Icon" style="filter: invert(1);">
    </div>

    <div class="location-header-rectangle">
        <h2 id="city-name">Dehradun, India</h2>
    </div>

    <div class="temperature">
        <span id="current-temp">27</span>Â°
    </div>
    
    <div class="condition-text">
        <span id="condition-description">CLOUD</span> <br> <span id="temp-range">24~27Â°</span> RealFeel <span id="real-feel">30</span>Â°
    </div>

    <div class="conditions-container">
        <h2>Current conditions</h2>
        <div class="conditions-grid">
            <div class="condition-card">
                <div class="condition-title">Humidity</div>
                <div class="condition-value" id="humidity-value">72%</div>
            </div>
            <div class="condition-card">
                <div class="condition-title">Precipitation</div>
                <div class="condition-value" id="precipitation-value">0 mm</div>
            </div>
            <div class="condition-card">
                <div class="condition-title">Wind</div>
                <div class="condition-value" id="wind-value">8.8 km/h</div>
            </div>
            <div class="condition-card">
                <div class="condition-title">AQI</div>
                <div class="condition-value aqi" id="aqi-value">Fair (46)</div>
            </div>
            <div class="condition-card">
                <div class="condition-title">UV index</div>
                <div class="condition-value low" id="uv-value">Low</div>
            </div>
            <div class="condition-card">
                <div class="condition-title">Pressure</div>
                <div class="condition-value" id="pressure-value">1003.0 mb</div>
            </div>
        </div>
    </div>
    
    <div class="warning-rectangle">
        <img src="http://www.pngmart.com/files/7/Emergency-PNG-Transparent-Image.png" alt="Warning Icon" class="alert-icon">
        <p>Orange Alert for heavy<br>Rainfall in effect until<br>Thursday, 12:04pm IST.</p>
    </div>

    <div class="weather-details-rectangle" id="details-button">
        <span>Weather Details</span>
        <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Next Page Arrow">
    </div>
</div>

<script>
    const apiKey = "1eb6a55c7aab5a51b9d360c8fca062b6";
    const cityInput = document.getElementById('city-input');
    const searchIcon = document.getElementById('search-icon');
    const cityNameElement = document.getElementById('city-name');
    const currentTempElement = document.getElementById('current-temp');
    const conditionDescriptionElement = document.getElementById('condition-description');
    const tempRangeElement = document.getElementById('temp-range');
    const realFeelElement = document.getElementById('real-feel');
    const humidityElement = document.getElementById('humidity-value');
    const windElement = document.getElementById('wind-value');
    const pressureElement = document.getElementById('pressure-value');
    const detailsButton = document.getElementById('details-button');
    const warningBox = document.querySelector('.warning-rectangle');
    const warningText = warningBox.querySelector('p');

    const aqiElement = document.getElementById('aqi-value');
    const uvElement = document.getElementById('uv-value');

    async function getWeatherData(city) {
        try {
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            const response = await fetch(weatherUrl);
            if (!response.ok) throw new Error('City not found');
            const data = await response.json();

            const fullCityName = `${data.name}, ${data.sys.country}`;
            cityNameElement.textContent = fullCityName;
            cityInput.value = fullCityName;
            currentTempElement.textContent = Math.round(data.main.temp);
            conditionDescriptionElement.textContent = data.weather[0].description.toUpperCase();
            realFeelElement.textContent = Math.round(data.main.feels_like);
            humidityElement.textContent = `${data.main.humidity}%`;
            windElement.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
            pressureElement.textContent = `${data.main.pressure} mb`;

            // Forecast for min/max temperature
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;
            const forecastResponse = await fetch(forecastUrl);
            const forecastData = await forecastResponse.json();

            const localDate = new Date().toISOString().split('T')[0];
            const todayForecast = forecastData.list.filter(item => item.dt_txt.includes(localDate));

            if (todayForecast.length > 0) {
                const minTemp = Math.round(Math.min(...todayForecast.map(item => item.main.temp_min)));
                const maxTemp = Math.round(Math.max(...todayForecast.map(item => item.main.temp_max)));
                tempRangeElement.textContent = `${minTemp}~${maxTemp}Â°`;
            } else {
                tempRangeElement.textContent = "-";
            }

            // Weather alert logic
            const condition = data.weather[0].main.toLowerCase();
            let alertMessage = "";

            if (condition.includes("rain")) {
                alertMessage = "âš ï¸ Orange Alert: Heavy Rain expected. Carry umbrella.";
                warningBox.style.backgroundColor = "rgba(255, 69, 0, 0.6)";
            } else if (condition.includes("snow")) {
                alertMessage = "â„ï¸ Cold Alert: Snowfall expected, stay warm.";
                warningBox.style.backgroundColor = "rgba(100, 149, 237, 0.6)";
            } else if (data.main.temp > 35) {
                alertMessage = "ðŸ”¥ Heat Alert: High temperature warning.";
                warningBox.style.backgroundColor = "rgba(255, 99, 71, 0.6)";
            } else {
                alertMessage = "âœ… Weather conditions normal. No active alerts.";
                warningBox.style.backgroundColor = "rgba(34,139,34,0.6)";
            }

            warningText.textContent = alertMessage;

            // Details navigation
            detailsButton.onclick = () => {
                const cityEncoded = encodeURIComponent(`${data.name},${data.sys.country}`);
                window.location.href = `weather_gpt.html?city=${cityEncoded}`;
            };

        } catch (error) {
            console.error(error);
            alert('City not found. Please try again.');
        }
    }

    cityInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') getWeatherData(cityInput.value.trim());
    });

    searchIcon.addEventListener('click', () => {
        getWeatherData(cityInput.value.trim());
    });

    getWeatherData('Dehradun');
</script>

</body>
</html>
