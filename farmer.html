<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Golos+Text:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Golos Text', sans-serif;
      background-color: #DBFFBD;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 1440px;
      height: 1024px;
      overflow-y: auto;
      position: relative;
      background-color: #DBFFBD;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      scrollbar-width: thin;
      scrollbar-color: #174821 #DBFFBD;
    }

    .container::-webkit-scrollbar {
      width: 8px;
    }

    .container::-webkit-scrollbar-track {
      background: #DBFFBD;
    }

    .container::-webkit-scrollbar-thumb {
      background-color: #174821;
      border-radius: 4px;
      border: 2px solid #DBFFBD;
    }

    .profile-header {
      width: 100%;
      height: 250px;
      background-color: #174821;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .profile-info {
      display: flex;
      align-items: center;
      color: #FFFFFF;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
    }

    .profile-text h1 {
      font-family: 'Golos Text', sans-serif;
      font-size: 64px;
      font-weight: 700;
      margin: 0;
      line-height: 1;
    }

    .profile-text p {
      margin: 5px 0 0;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.8);
    }

    .back-button {
      font-size: 80px;
      color: #FFFFFF;
      text-decoration: none;
      cursor: pointer;
    }

    .equipment-details-section {
      width: 100%;
      background-color: #DBFFBD;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-start;
    }

    .equipment-image-box {
      width: 400px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-right: 40px;
    }

    .equipment-image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .equipment-info {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .equipment-info p {
      margin: 5px 0;
      font-size: 24px;
      color: #254828;
    }

    .equipment-info p.title {
      font-weight: 700;
      font-size: 32px;
      color: #174821;
      margin-bottom: 10px;
    }

    .request-button {
      width: 100%;
      height: 80px;
      background-color: #174821;
      border-radius: 40px;
      color: #DBFFBD;
      font-family: 'Golos Text', sans-serif;
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      line-height: 80px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 40px;
    }

    .request-button:hover {
      background-color: #2e6219;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="profile-header">
    <div class="profile-info">
      <img class="profile-pic" src="" alt="Farmer Picture">
      <div class="profile-text">
        <h1></h1>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>
    <a href="javascript:history.back();" class="back-button">&lt;</a>
  </header>

  <main class="equipment-details-section">
    <div class="equipment-image-box">
      <img src="" alt="Equipment">
    </div>
    <div class="equipment-info">
      <p class="title"></p>
      <!-- Details will be injected dynamically -->
    </div>
  </main>

  <div class="request-button" onclick="requestMeeting()">
    + Request Meeting
  </div>
</div>

<script>
  async function loadFarmerDetails() {
    const urlParams = new URLSearchParams(window.location.search);
    const equipmentId = urlParams.get("id") || 1;

    try {
      const res = await fetch(`http://localhost:8000/equipments/${equipmentId}`);
      const data = await res.json();

      if (data.error) {
        alert(data.error);
        return;
      }

      // Fill profile
      document.querySelector(".profile-pic").src = data.farmer_pic;
      document.querySelector(".profile-text h1").textContent = data.farmer_name;
      document.querySelector(".profile-text p:nth-child(2)").textContent = data.username;
      document.querySelector(".profile-text p:nth-child(3)").textContent = data.location;
      document.querySelector(".profile-text p:nth-child(4)").textContent = `${data.state}, ${data.pincode}`;
      document.querySelector(".profile-text p:nth-child(5)").textContent = `Contact: ${data.contact}`;

      // Fill equipment
      document.querySelector(".equipment-image-box img").src = data.image_url;
      const equipmentInfo = document.querySelector(".equipment-info");
      equipmentInfo.innerHTML = `
        <p class="title">Equipment Type: ${data.equipment_type}</p>
        <p><strong>Horsepower (HP):</strong> ${data.horsepower}</p>
        <p><strong>Condition:</strong> ${data.condition}</p>
        <p><strong>Attachments Available:</strong> ${data.attachments}</p>
        <p><strong>Rental Price:</strong> ${data.rental_price}</p>
        <p><strong>Availability:</strong> ${data.availability}</p>
        <p><strong>Extra Info:</strong> ${data.extra_info}</p>
      `;
    } catch (err) {
      console.error(err);
      alert("Failed to load farmer details");
    }
  }

   async function requestMeeting() {
    const urlParams = new URLSearchParams(window.location.search);
    const equipmentId = urlParams.get("id") || 1;

    // Default booking: today → tomorrow
    const today = new Date();
    const tomorrow = new Date();
    tomorrow.setDate(today.getDate() + 1);

    const startDate = today.toISOString().split("T")[0];
    const endDate = tomorrow.toISOString().split("T")[0];

    try {
      const res = await fetch("http://localhost:8000/bookings", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token") // <- use JWT
        },
        body: JSON.stringify({
          equipment_id: parseInt(equipmentId),
          start_date: startDate,
          end_date: endDate
        })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Meeting request sent ✅\n" + JSON.stringify(data));
      } else {
        alert("Failed: " + data.detail);
      }
    } catch (err) {
      console.error(err);
      alert("Failed to send meeting request");
    }
  }

  window.onload = loadFarmerDetails;
</script>
</body>
</html>
