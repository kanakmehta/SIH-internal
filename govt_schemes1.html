<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Schemes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f9f0; /* light green background */
      color: #2f3640;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e6b1e; /* dark green */
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #1e6b1e;
      margin-bottom: 30px;
      font-size: 16px;
      cursor: pointer;
      background-color: #fff9e6; /* light yellow */
      color: #1e6b1e;
    }

    .schemes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .scheme-card {
      background-color: #fff9e6; /* light yellow */
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 5px solid #1e6b1e;
    }

    .scheme-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .scheme-card h3 {
      margin-top: 0;
      color: #1e6b1e;
    }

    .scheme-card p {
      margin: 10px 0 0 0;
      color: #333;
      line-height: 1.4;
    }

    @media(max-width:600px){
      body{padding:10px;}
      .schemes-container { gap: 15px; }
    }
  </style>
</head>
<body>
  <h1 id="title">Government Schemes</h1>

  <div style="text-align:center;">
    <label for="language">Choose Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="bn">Bengali</option>
      <option value="te">Telugu</option>
      <option value="mr">Marathi</option>
      <option value="ta">Tamil</option>
      <option value="ur">Urdu</option>
      <option value="gu">Gujarati</option>
      <option value="kn">Kannada</option>
      <option value="ml">Malayalam</option>
      <option value="or">Odia</option>
      <option value="pa">Punjabi</option>
      <option value="as">Assamese</option>
      <option value="ma">Maithili</option>
      <option value="bh">Bhojpuri</option>
      <option value="sd">Sindhi</option>
      <option value="kok">Konkani</option>
      <option value="ne">Nepali</option>
      <option value="ks">Kashmiri</option>
      <option value="sa">Sanskrit</option>
      <option value="dog">Dogri</option>
      <option value="lom">Limbu</option>
    </select>
  </div>

  <div class="schemes-container">
    <div class="scheme-card" id="scheme1"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme2"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme3"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme4"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme5"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme6"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme7"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme8"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme9"><h3></h3><p></p></div>
    <div class="scheme-card" id="scheme10"><h3></h3><p></p></div>
  </div>

  <script>
    const translations = {
      en: {
        title: "Government Schemes",
        schemes: [
          {name:"Pradhan Mantri Awas Yojana", desc:"Affordable housing scheme for urban and rural areas."},
          {name:"MGNREGA", desc:"Employment guarantee scheme providing 100 days of wage employment."},
          {name:"PM-Kisan Samman Nidhi", desc:"Direct income support to farmers annually."},
          {name:"Ayushman Bharat", desc:"Health insurance coverage for economically weaker families."},
          {name:"Swachh Bharat Mission", desc:"Nationwide cleanliness and sanitation initiative."},
          {name:"Digital India", desc:"Promoting digital infrastructure and literacy."},
          {name:"National Education Mission", desc:"Universal access to quality education."},
          {name:"Startup India", desc:"Support for entrepreneurship and innovation."},
          {name:"Pradhan Mantri Fasal Bima Yojana", desc:"Crop insurance scheme for farmers."},
          {name:"National Pension Scheme", desc:"Retirement savings scheme for citizens."}
        ]
      },
      hi: {
        title:"सरकारी योजनाएँ",
        schemes:[
          {name:"प्रधान मंत्री आवास योजना", desc:"शहरी और ग्रामीण क्षेत्रों में किफायती आवास योजना।"},
          {name:"मनरेगा", desc:"100 दिनों की रोजगार गारंटी योजना।"},
          {name:"पीएम-किसान सम्मान निधि", desc:"किसानों को प्रतिवर्ष सीधा आय समर्थन।"},
          {name:"आयुष्मान भारत", desc:"आर्थिक रूप से कमजोर परिवारों के लिए स्वास्थ्य बीमा।"},
          {name:"स्वच्छ भारत मिशन", desc:"देशव्यापी स्वच्छता और सफाई अभियान।"},
          {name:"डिजिटल इंडिया", desc:"डिजिटल इंफ्रास्ट्रक्चर और साक्षरता को बढ़ावा।"},
          {name:"राष्ट्रीय शिक्षा मिशन", desc:"गुणवत्ता शिक्षा तक सार्वभौमिक पहुँच।"},
          {name:"स्टार्टअप इंडिया", desc:"उद्यमिता और नवाचार का समर्थन।"},
          {name:"प्रधान मंत्री फसल बीमा योजना", desc:"किसानों के लिए फसल बीमा योजना।"},
          {name:"राष्ट्रीय पेंशन योजना", desc:"नागरिकों के लिए रिटायरमेंट बचत योजना।"}
        ]
      },
      // Other 20 languages can use same English as placeholder for now
    };

    // Fill placeholders for 20+ other languages
    const langList = ["bn","te","mr","ta","ur","gu","kn","ml","or","pa","as","ma","bh","sd","kok","ne","ks","sa","dog","lom"];
    langList.forEach(lang=>{
      translations[lang] = translations['en'];
    });

    const elements=[];
    for(let i=1;i<=10;i++){
      const card=document.getElementById(`scheme${i}`);
      elements.push({card, title: card.querySelector("h3"), desc: card.querySelector("p")});
    }

    function updateContent(lang){
      const data=translations[lang]||translations['en'];
      document.getElementById("title").textContent=data.title;
      data.schemes.forEach((scheme,idx)=>{
        if(elements[idx]){
          elements[idx].title.textContent=scheme.name;
          elements[idx].desc.textContent=scheme.desc;
        }
      });
    }

    updateContent('en');

    document.getElementById("language").addEventListener("change",e=>{
      updateContent(e.target.value);
    });
  </script>
</body>
</html>
