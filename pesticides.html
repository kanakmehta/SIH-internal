    function highlight(text, query) {
        if (!query) return text;
        const regex = new RegExp(`(${query})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function displayPesticides(data, query = '') {
        listContainer.innerHTML = '';
        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'pesticide-card';
            card.innerHTML = `
                <h2>${highlight(p.pesticide, query)}</h2>
                <ul>
                    <li>Problem: ${highlight(p.problem, query)}</li>
                    <li>Benefit: ${highlight(p.benefit, query)}</li>
                </ul>
            `;
            listContainer.appendChild(card);
        });
    }

            p.problem.toLowerCase().includes(query) ||
            p.benefit.toLowerCase().includes(query)
        );
        displayPesticides(filtered, query);
